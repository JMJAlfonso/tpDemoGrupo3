<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu Página Web</title>
    <link rel="stylesheet" href="css/publicar.css">
    <link rel="stylesheet" href="css/product.css">
    <link rel="stylesheet" href="css/nav.css">
    <script src="js/displayProducts.js"></script>
    <script src="js/publicar.js"></script>
</head>
<body>
    <nav>
        <a href="buscar.html">Buscar</a>
        <a href="publicar.html">Publicar</a>
        <a href="#">Link 3</a>
        <a href="#">Link 4</a>
    </nav>
    <section>
        <form>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
        
            <label for="descripcion">Descripción:</label>
            <textarea type="text" id="descripcion" name="descripcion" required></textarea>
        
            <label for="categoria">Categoría:</label>
            <select id="categoria" name="categoria" required>
                <option value="electronica">Electrónica</option>
                <option value="ropa">Ropa</option>
                <option value="alimentacion">Alimentación</option>
                <option value="hogar">Hogar</option>
                <option value="libros">Libros</option>
                <option value="juguetes">Juguetes</option>
                <option value="belleza">Belleza</option>
                <option value="deportes">Deportes</option>
                <option value="muebles">Muebles</option>
                <option value="herramientas">Herramientas</option>
            </select>
            
            <label for="precio">Precio:</label>
            <input type="number" id="precio" name="precio" step="0.01" required>
        
            <button type="submit">Enviar</button>
            
            <button type="button" onclick="compararPrecios()">Comparar Precios</button>
        </form>
    </section>

    <div class="product-list" id="productList"></div>

</body>
</html>
